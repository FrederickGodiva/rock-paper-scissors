<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score">
        <b class="userScore">USER = 0</b>
        <b class="computerScore">COMPUTER = 0</b>
    </div>
    <div class="game">
        <div class="computer">
            <img src="img/question.png" alt="">
        </div>
        <div class="result">
            <h2 id="result">RESULT</h2>
        </div>
        <div class="user">
            <button id="rock"><img src="img/rock.png" alt=""></button>
            <button id="paper"><img src="img/paper.png" alt=""></button>
            <button id="scissors"><img src="img/scissors.png" alt=""></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
